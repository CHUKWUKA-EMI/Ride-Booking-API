version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:lts
      - image: circleci/mysql:8.0.4
        environment:
          MYSQL_HOST: "127.0.0.1"
          MYSQL_DB: travellers
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: true

    steps:
      - checkout
      - run:
          name: "install dependencies"
          command: npm install
      - run:
          name: "start server"
          command: npm start
      - run:
          name: "run tests"
          command: npm test
